[colors]
#background = #1d2021
#background = #2e3440
background = #aa000000
foreground-alt = ${xrdb:color7:#000}
foreground = #C5C8C6
alert = ${xrdb:color3:#222}
green = #98971a
#yellow = #d79921
blue = #458588
purple = #b16286
aqua = #689d6a
red = #fb4934
black = #000000
b = #1d2021

[module/round-left]
type = custom/text
content = "  "
content-padding = 1
click-left = gnome-calendar
content-foreground = ${colors.blue}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "♪ "
#format-volume-prefix-foreground = ${colors.primary}
format-volume-prefix-foreground = ${colors.green}

format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted   
label-muted-foreground = ${colors.disabled}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-padding = 0 
label = %temperature%
label-warn = %temperature%
ramp-0 = ""
ramp-foreground = #a4ebf3

[module/htb_target]
type = custom/script
interval = 2
exec = ~/.config/bin/htb_target

[module/htb]
type = custom/script
interval = 2
exec = ~/.config/bin/htb.sh

[module/eth0]
type = custom/script
interval = 2
#check name interface
exec = ~/.config/bin/eth.sh

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name% 
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.yellow}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-foreground = ${colors.blue}

label-urgent = %name% 
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/alsa]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1
format-muted = 󰖁
format-muted-padding = 1
label-volume = %percentage%%
ramp-volume-0 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-1 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-2 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-3 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-4 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-5 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-6 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-7 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-8 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-9 = %{F#d35f5e}󰕾 %{F-}
ramp-headphones-0 = 
ramp-headphones-1 = 
format-volume-foreground = ${colors.foreground}
format-muted-foreground = #d35f5e

[module/time]
type = internal/date
interval = 60
format = <label>
forman-background = #a000000
date = %{F#888e96}  %H:%M %p%{F-}
time-alt = %{F#458588}  %a, %d %b %Y%{F-}
label = %date%%time%

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = " "
format-padding = 1
format-foreground = #d19a66
label = %gb_used%

[module/filesystem]
type = custom/text 
content =" " 
content-padding =1
click-left = rofi -show drun
content-foreground =  #61afef

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0
format-connected =  <label-connected>
label-connected = "%{A1:sh $HOME/bin/wifimenu:} %{A}"
label-connected-foreground = #A3BE8C 
format-disconnected = <label-disconnected>
label-disconnected = "%{A1:sh $HOME/bin/wifimenu:}󰖪 %{A}"
label-disconnected-foreground = #D35F5E

[module/ethernet]
type = internal/network
interface = ${system.network_interface_wired}
format-connected = <label-connected>
format-connected-prefix = "󰈁 "
format-connected-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰈂 "
format-disconnected-padding = 1
label-connected = "%{A1:networkmanager_dmenu &:}%downspeed%|%upspeed%%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:}Offline%{A}"

[module/battery]
type = internal/battery
full-at = 98
low-at = 10

battery = BAT0
adapter = AC
poll-interval = 5

time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>

label-charging = "%percentage%% "
label-discharging = "%percentage%% "
label-full = " 100% "
label-low = "%percentage% "

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
bar-capacity-width = 10

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 910

animation-discharging-0 = " "
animation-discharging-1 = " "
animation-discharging-2 = " "
animation-discharging-3 = " "
animation-discharging-4 = " "
animation-discharging-framerate = 500

animation-low-0 = "  "
animation-low-1 = "  "
animation-low-framerate = 1500

animation-low-foreground = #D35F5D
format-charging-foreground = ${colors.color4}
label-charging-foreground = ${colors.foreground}
format-discharging-foreground = ${colors.foreground}
label-discharging-foreground = ${colors.foreground}
format-full-prefix-foreground = #A0E8A2
format-foreground = ${colors.color4}
format-background = #2b2f37
ramp-capacity-foreground =  #A0E8A2  
animation-charging-foreground = #DF8890 

[module/xbacklight]
type = internal/xbacklight
format = <label>%
format-prefix = "  "
label = %percentage%
format-prefix-foreground = #61afef
label-foreground = #D8DEE9
format-padding = 1

[module/powermenu]
type = custom/text 
content =" " 
content-padding = 1
click-left = sh $HOME/bin/powermenu &
content-foreground = #d35f5e

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.aqua}
formant-foreground = ${colors.foreground}
label = %percentage:2%%

#[module/xwindow]
#type = internal/xwindow
#label = %title:0:30:...

[module/space]
type = custom/text
content = " "

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-layout> <label-indicator>
label-layout-padding = 1
label-layout-foreground = #fff
label-indicator-on = %name%
layout-icon-default = some-icon
layout-icon-0 = ru
layout-icon-1 = us
label-indicator-on-capslock = !
label-indicator-off-capslock =

